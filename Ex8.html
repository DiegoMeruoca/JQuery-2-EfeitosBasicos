<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function(){//Função executada apos carregar o documento
				$("#bt1").click(function(){//Função exec qnd o user clica no bt1
					$("#imagem").slideUp(1000);//Esconde a imagem em 1 segundo
				});
				$("#bt2").click(function(){
					$("#imagem").slideDown(1000);//Exibe a imagem em 1 segundo
				});
			});
		</script>
	</head>
	<body>
		<button id="bt1">Ocultar</button>
		<button id="bt2">Exibir</button>
		<br><br>
		<img id="imagem" src="imagem.jpg" height="200px" width="200px"></img>
	</body>
</html>
