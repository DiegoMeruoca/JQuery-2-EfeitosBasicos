<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Desafio1</title>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("img").hover(function(){//Cria a função a ser executada quando o cursor entra no elemento com a tag bloco
					$(this).clearQueue().animate({//Aplica o animate na imagem que o mouse esta sobre 
						width:"300px",
						height:"300px"
					},400);
				}).mouseleave(function(){
					$(this).animate({//Aplica o animate na imagem que o mouse acabou de deixar
						width:"200px",
						height:"200px"
					},400);
				});
			});
		</script>
		<style>
			img{height:200px; width:200px; position:relative;float:left}
		</style>
	</head>
	<body>
		<div>
		<img id="imagem1" src="imagem.jpg"></img>
		<img id="imagem2" src="imagem2.jpg"></img>
		<img id="imagem3" src="imagem3.jpg"></img>
		<img id="imagem4" src="imagem4.jpg"></img>
		<div>
		
	</body>
</html>
