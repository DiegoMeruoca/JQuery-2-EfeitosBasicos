<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>jQuery</title>
		<script src="c:/jquery/jquery-3.3.1.min.js"></script>
		<script>
			$(document).ready(function(){//Função executada apos carregar o documento
				$("#bt1").click(function(){//Função exec qnd o user clica no bt1
					$("#imagem").fadeTo(1000,0.3);//Executa o fadeOut em 1 segundo
				});//até um preenchimento de 30%(0.3)
				$("#bt2").click(function(){//Função exec qnd o user clica no bt2
					$("#imagem").fadeTo(1000,1);//Executa o fadeOut em 1 segundo
				});//até um preenchimento de 100%(1)
			});
		</script>
	</head>
	<body>
		<button id="bt1">Ocultar</button>
		<button id="bt2">Mostrar</button>
		<br><br>
		<img id="imagem" src="imagem.jpg" height="100px" width="100px"></img>
	</body>
</html>
